workflows:
  ios-build:
    name: iOS Build
    max_build_duration: 30
    instance_type: mac_mini_m2
    environment:
      flutter: 3.32.4
      xcode: latest
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
      change_patterns:
        - pattern: "flutter_app/**"
          include: true
    scripts:
      - name: Get Flutter packages
        script: |
          cd flutter_app
          flutter pub get
      - name: Build iOS (no codesign)
        script: |
          cd flutter_app
          flutter build ios --release --no-codesign
    artifacts:
      - flutter_app/build/ios/iphoneos/*.app

  android-build:
    name: Android Build
    max_build_duration: 30
    instance_type: linux_x2
    environment:
      flutter: 3.32.4
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
      change_patterns:
        - pattern: "flutter_app/**"
          include: true
    scripts:
      - name: Get Flutter packages
        script: |
          cd flutter_app
          flutter pub get
      - name: Build Android APK
        script: |
          cd flutter_app
          flutter build apk --release
    artifacts:
      - flutter_app/build/app/outputs/flutter-apk/app-release.apk
