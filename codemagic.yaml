workflows:
  ios-build:
    name: iOS Build
    max_build_duration: 30
    instance_type: mac_mini_m2
    environment:
      flutter: 3.32.4
      xcode: latest
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
      change_patterns:
        - pattern: "flutter_app/**"
          include: true
    scripts:
      - name: Get Flutter packages
        script: |
          cd flutter_app
          flutter pub get
      - name: Build iOS (no codesign)
        script: |
          cd flutter_app
          flutter build ios --release --no-codesign
    artifacts:
      - flutter_app/build/ios/iphoneos/*.app

  android-build:
    name: Android Build
    max_build_duration: 30
    instance_type: linux_x2
    environment:
      flutter: 3.32.4
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
      change_patterns:
        - pattern: "flutter_app/**"
          include: true
    scripts:
      - name: Get Flutter packages
        script: |
          cd flutter_app
          flutter pub get
      - name: Build Android APK
        script: |
          cd flutter_app
          flutter build apk --release
    artifacts:
      - flutter_app/build/app/outputs/flutter-apk/app-release.apk

  backend-deploy:
    name: Backend Docker Deploy
    max_build_duration: 30
    instance_type: linux_x2
    environment:
      groups:
        - docker_credentials
        - server_credentials
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
      change_patterns:
        - pattern: "backend/**"
          include: true
        - pattern: "docker-compose.yml"
          include: true
    scripts:
      - name: Login to GHCR
        script: |
          echo $DOCKER_PASSWORD | docker login ghcr.io -u $DOCKER_USERNAME --password-stdin
      - name: Build Docker image
        script: |
          docker compose build backend
      - name: Tag with commit SHA
        script: |
          docker tag ghcr.io/alesluznar1976/ai-agent-backend:latest \
            ghcr.io/alesluznar1976/ai-agent-backend:$CM_COMMIT
      - name: Push to GHCR
        script: |
          docker compose push backend
          docker push ghcr.io/alesluznar1976/ai-agent-backend:$CM_COMMIT
      - name: Deploy to server
        script: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST \
            "cd $SERVER_APP_DIR && docker compose pull backend && docker compose up -d backend"
