name: Backend Docker Deploy

on:
  workflow_dispatch:

env:
  IMAGE: ghcr.io/alesluznar1976/ai-agent-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker compose build backend

      - name: Tag with commit SHA
        run: docker tag ${{ env.IMAGE }}:latest ${{ env.IMAGE }}:${{ github.sha }}

      - name: Push to GHCR
        run: |
          docker compose push backend
          docker push ${{ env.IMAGE }}:${{ github.sha }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ secrets.SERVER_APP_DIR }} && docker compose pull backend && docker compose up -d backend
